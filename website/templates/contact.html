<style media="screen">
.section-padding {
  padding-top: 80px;
  padding-bottom: 50px;
}
.divided-50 {
    height: 50px;
    width: 100%;
}
.center-heading h2 {
    font-weight: 700;
    text-transform: uppercase;
    font-size: 27px;
    color: #fff;
}
.center-heading .icon {
    display: inline-block;
    font-size: 18px;
    line-height: 21px;
    width: 130px;
    margin: 0 auto;
    position: relative;
    color: #25CBF5;
}
media="screen"
.center-heading .icon:after {
    display: inline-block;
    content: "";
    border-bottom: 1px solid #25CBF5;
    position: absolute;
    right: 0;
    top: 10px;
    width: 50px;
}
media="screen"
.center-heading .icon:before {
    display: inline-block;
    content: "";
    border-bottom: 1px solid #25CBF5;
    position: absolute;
    left: 0;
    top: 10px;
    width: 50px;
}
body {
    -webkit-font-smoothing: antialiased;
    -webkit-text-size-adjust: 100%;
    -ms-text-size-adjust: 100%;
    font-family: 'Lato', sans-serif;
    color: #d5d5d5;
    font-size: 14px;
    line-height: 24px;
    background-color: #212121;
}
bodyd {
    background: url(/wp-content/plugins/wp-splash-page/templates/default2/bg.jpg) top center;
    background-repeat: no-repeat;
    background-size: cover;
    background-attachment: fixed;
}
</style>
<section id="contact" class="section-padding" style="background-color:#000;border-top:3px solid #333;border-bottom:3px solid #333;">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="center-heading text-center">
                            <h2 class=" wow animated fadeInRight animated" data-wow-duration="700ms" data-wow-delay="100ms" style="visibility: visible; animation-duration: 700ms; animation-delay: 100ms; animation-name: fadeInRight;">Contact Us</h2>
                            <span class="icon"><i class="fa fa-phone"></i></span>
                        </div><!--center heading-->
                    </div>
                </div><!--center heading-->
                <div class="divided-50"></div>
                <div class="row contact-form">
                    <div class="col-md-7 wow animated fadeInUp margin-btm-30 animated" data-wow-duration="700ms" data-wow-delay="300ms" style="visibility: visible; animation-duration: 700ms; animation-delay: 300ms; animation-name: fadeInUp;">
                        <form name="sentMessage" id="contactForm" method="post" novalidate="">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="row control-group">
                                        <div class="form-group col-xs-12 controls">
                                            <label>Name<span>*</span></label>
                                            <input type="text" class="form-control" placeholder="Name" id="name" required="" data-validation-required-message="Please enter your name.">
                                            <p class="help-block"></p>
                                        </div>
                                    </div>

                                </div>

                                <div class="col-md-6">
                                    <div class="row control-group">
                                        <div class="form-group col-xs-12 controls">
                                            <label>Email Address<span>*</span></label>
                                            <input type="email" class="form-control" placeholder="Email Address" id="email" required="" data-validation-required-message="Please enter your email address.">
                                            <p class="help-block"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row control-group">
                                <div class="form-group col-xs-12  controls">
                                    <label>Phone Number<span>*</span></label>
                                    <input type="tel" class="form-control" placeholder="Phone Number" id="phone" required="" data-validation-required-message="Please enter your phone number.">
                                    <p class="help-block"></p>
                                </div>
                            </div>
                            <div class="row control-group">
                                <div class="form-group col-xs-12 controls">
                                    <label>Message<span>*</span></label>
                                    <textarea rows="5" class="form-control" placeholder="Message" id="message" required="" data-validation-required-message="Please enter a message."></textarea>
                                    <p class="help-block"></p>
                                </div>
                            </div>
                            <br>
                            <div id="success"></div>
                            <div class="row">
                                <div class="form-group col-xs-12">
                                    <button type="submit" class="btn btn-theme btn-lg">Send Message</button>
                                </div>
                            </div>
                        </form>
                    </div><!--form col-->
                    <div class="col-md-5">
                        <div class=" text-center margin-btm-30 address-info wow animated fadeInLeft animated" data-wow-duration="700ms" data-wow-delay="200ms" style="visibility: visible; animation-duration: 700ms; animation-delay: 200ms; animation-name: bounceIn;">
                              <img src="static/img/Logo.jpg" alt="" width="80%"  class="img-responsive"/>
                        </div>
                    </div>

                </div>
            </div>

        </section>
